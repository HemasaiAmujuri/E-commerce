<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <form id="form">
        <div class="signUp">
          <div class="name">
            <label for="nameInput"> Name </label><br />
            <input
              type="text"
              placeholder="Enter your name"
              id="nameInput"
              required
            >
          </div>

          <div class="email">
            <label for="emailInput"> Email </label><br />
            <input
              type="text"
              placeholder="Enter your name"
              id="emailInput"
              required
            >
          </div>

          <div class="mobile">
            <label for="mobileInput"> Mobile </label><br />
            <input
              type="number"
              placeholder="Enter your name"
              id="mobileInput"
              required
            >
          </div>

          <div class="date">
            <label for="dateInput"> DOB </label><br />
            <input
              type="date"
              placeholder="Enter your Date of Birth"
              id="dateInput"
            >
          </div>

          <div class="password">
            <label for="passwordInput"> Password </label><br />
            <div class = "password-wrapper">
            <input
              type="password"
              placeholder="Enter your name"
              id="passwordInput"
              required
              value=""
            >
            <i class="fa-solid fa-eye" id="eye-icon"></i>
            </div>
          </div>

          <div class="address">
            <label for="addressInput"> Address </label><br />
            <textarea
              rows="4"
              cols="26"
              placeholder="Enter your address"
              id="addressInput"
            ></textarea>
          </div>

          <button id="submit" onclick="storeData()" type="submit">
            Submit
          </button>
          <h5>Already have an account?<a href="./login.html">Log In</a></h5>
        </div>
      </form>
    </div>
    <script src = "../js/sign_up.script.js">
     
    </script>
  </body>
</html>
